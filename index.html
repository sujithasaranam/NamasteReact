<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>

<body>
    <div id="root">
        <h1>Hello World!</h1>
    {% comment %} <script>
        const h1 = document.createElement("h1");
        h1.innerHTML = "Hello World!"
        const root = document.getElementById("root");
        root.appendChild(h1);
</script> {% endcomment %}
    </div>
</body>
</html>
